<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Товары и точка</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__nav-element">
          <button
            class="header__burger"
            type="button"
            aria-label="Навигация по сайту"
          >
            <img
              type="button"
              aria-label="Навигация по сайту"
              src="./images/header__burger.svg"
              alt="Кнопка открытия бокового меню"
            />
          </button>
          <img
            class="header__logo"
            src="./images/logo/logo_main.svg"
            alt="Карта России"
          />
        </div>
        <div class="header__search-catalog">
          <div class="search-catalog__block">
            <input class="search-catalog__input" placeholder="Я ищу..." />
          </div>
        </div>

        <div class="header__navbar-menu">
          <a class="navbar-menu__link" href="#">
            <span class="navbar-menu__icon navbar-menu__icon--profile"></span>
            Адреса
          </a>
          <a class="navbar-menu__link" href="#">
            <span class="navbar-menu__icon navbar-menu__icon--basket"></span>
            Корзина
          </a>
        </div>
      </header>

      <main></main>

      <footer class="footer">
        <p class="footer__copyright">© 2023 ООО «Товары и точка»</p>
      </footer>
    </div>
  </body>
</html>
